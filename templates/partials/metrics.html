<h2>System</h2>

<div class="row">
  <div>
    <span class="label">CPU</span>
    <span class="font-bold">{{ cpu_percent }}</span>
  </div>
  <div>
    <span class="label">Uptime</span>
    <span class="font-bold">{{ uptime_secs }}s</span>
  </div>
</div>

<div class="row">
  <div>
    <span class="label">Memory</span>
    <span class="font-bold">{{ mem_text }}</span>
  </div>
</div>

<div class="row">
  <div>
    <span class="label">Swap</span>
    <span class="font-bold">{{ swap_text }}</span>
  </div>
</div>

{% if swap_used_nonzero %}
<div
  class="mt-3 flex items-start gap-3 rounded-xl border border-amber-300 bg-amber-50 px-4 py-3 text-sm text-amber-900"
>
  <div class="text-lg">⚠️</div>
  <div>
    <div class="font-semibold">Swap is being used</div>
    <div class="mt-1 text-amber-800">
      LLM開発では性能低下・OOM・不安定化のサインです。
    </div>
  </div>
</div>

{% endif %}
