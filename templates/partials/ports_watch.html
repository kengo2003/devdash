<h2 class="text-2xl pb-3">Ports</h2>

<table class="table">
  <thead>
    <tr>
      <th>Port</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for p in ports %}
    <tr>
      <td>{{ p.port }}</td>
      <td>
        {% if p.open %}
        <span class="ok font-bold">OPEN</span>
        {% else %}
        <span class="bad font-bold">CLOSED</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p class="muted">
  3000(Next) / 5173(Vite) / 8000(FastAPI) / 8080(Spring) / 11434(Ollama)
</p>
