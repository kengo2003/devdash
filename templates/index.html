{% extends "layout.html" %} {% block content %}

<div class="flex items-baseline justify-between">
  <h1 class="text-2xl font-semibold">DevDash</h1>
  <p class="text-sm text-slate-500">Platform: {{ platform }}</p>
</div>

<div class="mt-4 grid grid-cols-1 gap-3 lg:grid-cols-2">
  <section
    class="rounded-2xl border bg-white p-4 shadow-sm"
    hx-get="/partials/metrics"
    hx-trigger="load, every 2s"
    hx-swap="innerHTML"
  >
    <div class="text-slate-500">Loading metrics...</div>
  </section>

  <section
    class="rounded-2xl border bg-white p-4 shadow-sm"
    hx-get="/partials/ports_watch"
    hx-trigger="load, every 5s"
    hx-swap="innerHTML"
  >
    <div class="text-slate-500">Checking ports...</div>
  </section>
  <section
    class="rounded-2xl border bg-white p-4 shadow-sm"
    hx-get="/partials/top_procs"
    hx-trigger="load, every 10s"
    hx-swap="innerHTML"
  >
    <div class="text-slate-500">Checking Top Process...</div>
  </section>
  <section
    class="rounded-2xl border bg-white p-4 shadow-sm"
    hx-get="/partials/top_memory"
    hx-trigger="load, every 10s"
    hx-swap="innerHTML"
  >
    <div class="text-slate-500">Checking Top Process...</div>
  </section>
</div>

{% endblock %}
